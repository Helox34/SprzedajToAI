<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprzedajTo Ai - Twoje inteligentne ogłoszenia</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="logo">
            <div class="logo-icon">S</div>
            <span class="logo-text">SprzedajTo AP</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" aria-label="Menu"><i class="fa-solid fa-grid-2"></i></button>
            <button class="icon-btn" aria-label="History"><i class="fa-solid fa-clock-rotate-left"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Stepper -->
        <div class="stepper-container">
            <div class="stepper">
                <!-- Step 1 -->
                <div class="step active completed">
                    <div class="step-circle">1</div>
                    <span class="step-label">Zdjęcie</span>
                </div>
                <!-- Line -->
                <div class="step-line active"></div>

                <!-- Step 2 -->
                <div class="step active completed">
                    <div class="step-circle">2</div>
                    <span class="step-label">Analiza</span>
                </div>
                <!-- Line -->
                <div class="step-line active"></div>

                <!-- Step 3 (Current) -->
                <div class="step active">
                    <div class="step-circle">3</div>
                    <span class="step-label">Szczegóły</span>
                </div>
                <!-- Line -->
                <div class="step-line"></div>

                <!-- Step 4 -->
                <div class="step">
                    <div class="step-circle">4</div>
                    <span class="step-label">Tworzenie</span>
                </div>
                <!-- Line -->
                <div class="step-line"></div>

                <!-- Step 5 -->
                <div class="step">
                    <div class="step-circle">5</div>
                    <span class="step-label">Gotowe</span>
                </div>
            </div>
        </div>

        <!-- Dynamic View Container -->
        <div id="app-view" class="app-view">
            <!-- Content will be injected here by JS -->
        </div>

    </main>

    <footer class="app-footer">
        <p>© 2026 SprzedajTo AI. Powered by Google Gemini.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
