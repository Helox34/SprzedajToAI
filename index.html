<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprzedajTo Ai - Twoje inteligentne ogłoszenia</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/imgly-background-removal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="logo" onclick="resetApp()" style="cursor: pointer;">
            <div class="logo-icon"><i class="fa-solid fa-cube"></i></div>
            <span class="logo-text">SprzedajTo.Al</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" onclick="showHistory()" title="Historia"><i
                    class="fa-solid fa-clock-rotate-left"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Dynamic View Container -->
        <div id="app-view" class="app-view">
            <!-- Content will be injected here by JS -->
        </div>

    </main>

    <footer class="app-footer">
        <p>© 2026 SprzedajTo AI. Powered by Google Gemini.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
